<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <!-- Строка ниже отвечает за иконки -->
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
</head>

<body>

   <h1>jQuery number animation</h1>
   <div class="wrapper">
      <div class="counter col-fourth">
         <i class="fa fa-code fa-2x"></i>
         <h2 class="count">3435</h2>
         <p class="count-text">Text</p>
      </div>
   </div>

   <div class="wrapper">
      <div class="counter col-fourth">
         <i class="fa fa-coffee fa-2x"></i>
         <h2 class="count">34735</h2>
         <p class="count-text">Text</p>
      </div>
   </div>

   <div class="wrapper">
      <div class="counter col-fourth">
         <i class="fa fa-lightbulb-o fa-2x"></i>
         <h2 class="count">342435</h2>
         <p class="count-text">Text</p>
      </div>
   </div>

   <div class="wrapper">
      <div class="counter col-fourth end">
         <i class="fa fa-bug fa-2x"></i>
         <h2 class="count">34528935</h2>
         <p class="count-text">Text</p>
      </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
   <script src="script.js"></script>
</body>

</html>
